<h1 class="text-3xl">Listado de Pokemones</h1>
<h1 class="text-xl">Pagina Actual: {{ currentPage() }}</h1>

<hr class="my-2" />

@if( pokemons().length !== 0 ) {
<app-pokemon-list [pokemons]="pokemons()" />
}@else {
<pokemon-list-skeleton />
}

<div class="flex justify-between">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    class="mt-2"
  >
    Anterior
  </button>
  <button class="mt-2" [routerLink]="['/pokemons/page', currentPage()! + 1]">
    Siguiente
  </button>
</div>
